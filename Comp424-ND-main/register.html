<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - COMP 424 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
<body>
    <div class="login-container">
        <div class="login-box"> <!---Adjusted-->
            <h1>Register</h1>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <!-- Honeypot field: hidden from users -->
                <div style="display:none;">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" autocomplete="off" />
                </div>
                <!-- Simple math problem as Simple CAPTACHA ALTERNATIVE-->
                <div class="input-group">
                    <label for="math_answer"> You're not a robot. Prove it. What is 3 + 4?</label>
                    <input type="text" id="math_answer" name="math_answer" required />
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
            <div class="links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
